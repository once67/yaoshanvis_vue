<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="watercolor" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" seed="10" />
      <feDisplacementMap in="SourceGraphic" scale="5" xChannelSelector="R" yChannelSelector="G" />
      <feGaussianBlur stdDeviation="1" />
    </filter>
    <radialGradient id="waterInk" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#f4f1ea" stop-opacity="0.1" />
      <stop offset="70%" stop-color="#e8e4d8" stop-opacity="0.05" />
      <stop offset="100%" stop-color="#f9f6f1" stop-opacity="0" />
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f9f6f1" />
  
  <!-- 水墨效果 -->
  <g filter="url(#watercolor)">
    <rect width="100%" height="100%" fill="url(#waterInk)" />
  </g>
  
  <!-- 古风纹理 -->
  <g opacity="0.03">
    <path d="M0,0 L400,400" stroke="#000" stroke-width="0.5" />
    <path d="M400,0 L0,400" stroke="#000" stroke-width="0.5" />
    <path d="M200,0 L200,400" stroke="#000" stroke-width="0.3" />
    <path d="M0,200 L400,200" stroke="#000" stroke-width="0.3" />
  </g>
  
  <!-- 八卦符号暗纹 -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="#000" stroke-width="0.2" opacity="0.02" />
  <path d="M200,80 A60,60 0 0 1 260,140 A60,60 0 0 1 200,200 A60,60 0 0 0 140,260 A60,60 0 0 0 200,320 Z" fill="#000" opacity="0.01" />
  <circle cx="200" cy="140" r="12" fill="#000" opacity="0.02" />
  <circle cx="200" cy="260" r="12" fill="#fff" stroke="#000" stroke-width="0.3" opacity="0.02" />
</svg> 